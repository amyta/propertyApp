<ion-menu [content]="content" class="side-menu">
  <ion-header>
    <ion-toolbar>
      <div class="account-profile" text-center>
        <h2>Kenny</h2>
        <p>Owner</p>
      </div>
    </ion-toolbar>
  </ion-header>  

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of pages" style="background-color: #fafafa" (click)="openPage(p)">
      {{p.title}}
      </button>
    </ion-list>

    <ion-footer class="settings-menu">
      <span menuClose (click)="goSettingsPage()">
      <ion-icon name="settings"></ion-icon>
      <p>Settings</p>
      </span>
    </ion-footer>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
