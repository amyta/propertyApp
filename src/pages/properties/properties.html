<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Properties</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item color="primary" (click)="goAddNewProperty()">
    <ion-icon name="add" item-left large></ion-icon>Add new property
  </ion-item>
  
    <!-- <div class="map-container">
  <div #map id="map"></div>
  </div> -->

  <button (click)="addProperty()">dfas</button>
    
  <ion-card *ngFor="let prop of property">

    <div class="property-container" (click)="goPropertyProfile()">
      <h2>{{prop.nickname}}</h2>
      <p>{{prop.address}}</p>
    </div> 

    <ion-item class="border-top" (click)="goRootPage(1)">
      <h2 style="color: #ffa64c">Rent due in (10) days</h2>
      <p>${{prop.rent}}</p> 
    </ion-item>
 
     <ion-row class="border-top" text-center>
      <ion-col>
        <button ion-button icon-left clear small (click)="goRootPage(2)">
          <ion-icon name="build"></ion-icon>
          <div>1 repair request</div>
        </button>
      </ion-col>
    </ion-row>  

  </ion-card>

  <ion-card>
    <div class="property-container-2" (click)="goPropertyProfile()">
      <h2>Property #2</h2>
      <p>3581 Whistler Avenue El Monte, Ca 91732</p>
    </div>

    <ion-item class="border-top" (click)="goRootPage(1)">
      <h2 style="color: #4cc94c">Rent paid</h2>
       <ion-icon name="checkmark-circle" style="color: #2DCC70" item-end></ion-icon> 
      <p>$2,100</p> 
    </ion-item>

  </ion-card>

</ion-content>
