  <div class="tenant-profile">

      <button ion-button clear (click)="goBack()">

      <p class="title" text-center>John Smith</p>

      <ion-icon name="home" ios="ios-home-outline" item-start></ion-icon>

  </ion-list>

  <ion-list>

    </ion-item>
    <ion-item (click)="goRepairRequest()">Air conditioner
