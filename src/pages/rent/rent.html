<ion-header>
  <ion-navbar>
     <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Rent</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item color="danger" style="font-size:1.5rem">
      <ion-icon name="notifications" item-left></ion-icon>Send Notice of Overdue
    </ion-item>

    <ion-item>
      <p class="red">PAST DUE</p>
      Property #3
      <span class="right">$2,100</span>
      <p>2 days</p>
    </ion-item>

    <ion-item style="background-color: #ffa64c; color: white; font-size: 1.5rem" (click)="sendReminder()">
      <ion-icon name="notifications" item-left></ion-icon>Send Reminder
    </ion-item>

    <ion-item [ngClass]="{'select-property': select === true}">
      <p class="orange">DUE</p>
      Property #4
      <span class="right">$1,300</span>
      <p>09/14/17</p>
      <ion-checkbox *ngIf="select" color="dark" checked="false"></ion-checkbox>
    </ion-item>

    <ion-item [ngClass]="{'select-property': select === true}">
      <p class="orange">DUE</p>
      Property #1
      <span class="right">$3,300</span>
      <p>09/19/17</p>
      <ion-checkbox *ngIf="select" color="dark" checked="false"></ion-checkbox>
    </ion-item>

    <ion-item>
      <p class="green">PAID</p> 
      Property #2
      <span class="right">$2,100</span>
    </ion-item>
